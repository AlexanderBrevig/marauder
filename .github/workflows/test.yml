on: [push, pull_request]
name: Test
jobs:
  build:
    strategy:
      matrix:
        go-version: [1.15.x]
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go-version }}
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        fetch-depth: 1
        path: /opt/hostedtoolcache/go/1.15.7/x64/src
    - name: Test
      run: go test ./...
    - name: Build
      run: go build -o marauder cmd/marauder/marauder.go
